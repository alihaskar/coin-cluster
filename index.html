<html>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <body>
    <div class="container">
      <h1 class = "text-center">Combined Order Books</h1><br>
      <h3 class = "text-center">BTC-ETH</h3><br>
      <div class="col-md-6 offset-md-3">

      <h5 class = "text-center font-italic bg-warning">Highlighting Represents Overlapping Asks/Bids</h5><br>
    </div>

      <div class="row">
        <div class="col-md-6">
          <h3 class = "text-center">Bids</h3>
          <div id='bids'></div>
        </div>
        <div class="col-md-6">
          <h3 class = "text-center">Asks</h3>
          <div id='asks'></div>
        </div>
      </div>
    </div>
    <script>
      let HOST = location.origin.replace(/^http/, 'ws')
      let ws = new WebSocket(HOST);
      let bids = document.getElementById('bids');
      let asks = document.getElementById('asks');
      ws.onmessage = function (event) {
        data = JSON.parse(event.data)
        bids.innerHTML = data[0];
        asks.innerHTML = data[1];
      };
    </script>
  </body>
</html>
